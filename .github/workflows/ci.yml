name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MDX: docs
      NEXT_PUBLIC_LIBNAME: "Poimandres"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - run: npx vercel deploy --token=${{ secrets.VERCEL_TOKEN }} ./out --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - run: docker build -t pmndrs-docs .

      - run: |
          docker run --rm --init \
            -v "./docs":/app/docs \
            -e MDX="${{ env.MDX }}" \
            -e NEXT_PUBLIC_LIBNAME="${{ env.NEXT_PUBLIC_LIBNAME }}" \
            pmndrs-docs npm run build
