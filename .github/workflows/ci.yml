name: CI
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  main-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      packages: write
      attestations: write
      id-token: write

    # Update the Production/Preview environment with the Vercel deployed URL
    environment:
      name: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}
      url: ${{ steps.vercel-deploy.outputs.deployment_url }}

    steps:
      #
      # ███████ ███████ ████████ ██    ██ ██████
      # ██      ██         ██    ██    ██ ██   ██
      # ███████ █████      ██    ██    ██ ██████
      #      ██ ██         ██    ██    ██ ██
      # ███████ ███████    ██     ██████  ██
      #

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      #
      #  ██████ ██   ██  █████  ███    ██  ██████  ███████ ███████ ███████ ████████
      # ██      ██   ██ ██   ██ ████   ██ ██       ██      ██      ██         ██
      # ██      ███████ ███████ ██ ██  ██ ██   ███ █████   ███████ █████      ██
      # ██      ██   ██ ██   ██ ██  ██ ██ ██    ██ ██           ██ ██         ██
      #  ██████ ██   ██ ██   ██ ██   ████  ██████  ███████ ███████ ███████    ██
      #

      # Check if there are changesets to process
      - name: Check for changesets
        id: has-changesets
        run: |
          if [ -d .changeset ] && [ "$(ls -A .changeset/*.md 2>/dev/null | grep -v 'README.md' | wc -l)" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found changesets to process"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

      # Create version PR using changesets CLI (when there are changesets)
      - name: Create version PR
        if: steps.has-changesets.outputs.has_changesets == 'true' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run changeset version to bump versions and update changelog
          pnpm exec changeset version
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No version changes to commit"
          else
            # Create a new branch for the version PR
            BRANCH_NAME="changeset-release/main"
            git checkout -B "$BRANCH_NAME"
            git add .
            git commit -m "Version Packages"
            git push -f origin "$BRANCH_NAME"
            
            # Create or update PR using GitHub CLI
            gh pr create --title "Version Packages" \
              --body "This PR was automatically generated by changesets" \
              --base main \
              --head "$BRANCH_NAME" || \
            gh pr edit "$BRANCH_NAME" --title "Version Packages" \
              --body "This PR was automatically generated by changesets"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Detect if version changed (for merged version PRs)
      - name: Check if version changed
        id: version-check
        if: github.ref == 'refs/heads/main'
        run: |
          CURRENT=$(jq -r '.version' package.json)
          PREVIOUS=$(git show ${{ github.event.before || 'HEAD~1' }}:package.json 2>/dev/null | jq -r '.version' 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS" ]; then
            echo "Could not get previous version (first commit?), treating as version change"
            echo "changed=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "Version changed: $PREVIOUS → $CURRENT"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged: $CURRENT"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # Create GitHub release when version changes
      - name: Create GitHub release
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION=$(jq -r '.version' package.json)
          TAG="v$VERSION"
          
          # Create and push tag
          git tag "$TAG" || echo "Tag already exists"
          git push origin "$TAG" || echo "Tag already pushed"
          
          # Get changelog for this version
          CHANGELOG=$(awk "/^## $VERSION/,/^## /" CHANGELOG.md | sed '$d' | tail -n +2)
          
          # Create GitHub release
          gh release create "$TAG" \
            --title "v$VERSION" \
            --notes "$CHANGELOG" || echo "Release already exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # We utilitily extract major and full version (for other steps)
      - id: get-version
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          MAJOR_VERSION=$(echo "$VERSION" | cut -d. -f1)
          echo "major_version=$MAJOR_VERSION" >> $GITHUB_OUTPUT

          echo "Using version: $VERSION (major: $MAJOR_VERSION)"

      #
      # ██    ██ ███████ ██████   ██████ ███████ ██
      # ██    ██ ██      ██   ██ ██      ██      ██
      # ██    ██ █████   ██████  ██      █████   ██
      #  ██  ██  ██      ██   ██ ██      ██      ██
      #   ████   ███████ ██   ██  ██████ ███████ ███████
      #
      # Whatever "published", we deploy to Vercel (preview for PRs, production for main)
      #

      - id: vercel-deploy
        run: |
          npx -y vercel deploy --token=${{ secrets.VERCEL_TOKEN }} \
            --target=${{ github.event_name == 'push' && 'production' || 'preview' }} \
            --build-env MDX=docs \
            --build-env NEXT_PUBLIC_LIBNAME="Poimandres" \
            --build-env NEXT_PUBLIC_LIBNAME_SHORT="pmndrs" \
            --build-env NEXT_PUBLIC_LIBNAME_DOTSUFFIX_LABEL="docs" \
            --build-env NEXT_PUBLIC_LIBNAME_DOTSUFFIX_HREF="https://pmnd.rs" \
            --build-env BASE_PATH= \
            --build-env DIST_DIR= \
            --build-env OUTPUT= \
            --build-env HOME_REDIRECT= \
            --build-env MDX_BASEURL="https://github.com/${{ github.repository }}/raw/${{ github.head_ref || github.ref_name }}/docs" \
            --build-env EDIT_BASEURL="https://github.com/${{ github.repository }}/edit/${{ github.head_ref || github.ref_name }}/docs" \
            --build-env SOURCECODE_BASEURL="https://github.com/${{ github.repository }}/tree/${{ github.head_ref || github.ref_name }}" \
            --build-env NEXT_PUBLIC_URL="$VERCEL_PROJECT_PRODUCTION_URL" \
            --build-env ICON= \
            --build-env LOGO=gutenberg.jpg \
            --build-env GITHUB="https://github.com/${{ github.repository }}" \
            --build-env DISCORD="${{ secrets.DISCORD }}" \
            --build-env THEME_PRIMARY="#323e48" \
            --build-env THEME_SCHEME="tonalSpot" \
            --build-env THEME_CONTRAST="0" \
            --build-env THEME_NOTE="#1f6feb" \
            --build-env THEME_TIP="#238636" \
            --build-env THEME_IMPORTANT="#8957e5" \
            --build-env THEME_WARNING="#d29922" \
            --build-env THEME_CAUTION="#da3633" \
            --build-env CONTRIBUTORS_PAT="${{ secrets.GITHUB_TOKEN }}" \
            > deployment-url.txt

          echo "deployment_url=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      #
      # ██████   ██████   ██████ ██   ██ ███████ ██████
      # ██   ██ ██    ██ ██      ██  ██  ██      ██   ██
      # ██   ██ ██    ██ ██      █████   █████   ██████
      # ██   ██ ██    ██ ██      ██  ██  ██      ██   ██
      # ██████   ██████   ██████ ██   ██ ███████ ██   ██
      #

      - uses: docker/login-action@v3
        if: steps.version-check.outputs.changed == 'true'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        if: steps.version-check.outputs.changed == 'true'
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest
            type=raw,value=${{ steps.get-version.outputs.major_version }}
            type=raw,value=${{ steps.get-version.outputs.version }}

      - uses: docker/build-push-action@v6
        id: push
        with:
          context: .
          # Push only if a new version was published
          push: ${{ steps.version-check.outputs.changed == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - uses: actions/attest-build-provenance@v3
        if: steps.version-check.outputs.changed == 'true'
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Update `vX` git tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"

          MAJOR_VERSION=${{ steps.get-version.outputs.major_version }}
          git tag -fa v$MAJOR_VERSION -m "Update major version tag to v$MAJOR_VERSION"
          git push origin v$MAJOR_VERSION --force
